name: Feature Request
description: Suggest an idea for Edelweiss
labels: [enhancement]
body:
  - type: textarea
    attributes:
      label: Feature you'd like to see
      description: Please include your use case
    validations:
      required: true
  - type: markdown
    attributes:
      label: Requirements
      description: Include a list of what the feature should and shouldn't do by filling in the table below.
      value: |
        - This proposal will accomplish X
        - This proposal will accomplish Y
        - This proposal will accomplish Z
      validations:
        required: true
  - type: input
    id: app-version
    attributes:
      label: Edelweiss Version
      description: Which version of Edelweiss are you using?
      placeholder: v1.0.0
    validations:
      required: true
  - type: input
    attributes:
      label: Operating System Version
      description: What operating system version are you using? On Windows, click Start button > Settings > System > About. On macOS, click the Apple Menu > About This Mac. On Linux, use lsb_release or uname -a.
      placeholder: e.g. Windows 10 21H1, macOS Catalina 10.15.7, or Ubuntu 20.04
    validations:
      required: true
  - type: textarea
    attributes:
      label: Comments
      description: Additional information, comments or screenshots about the feature request.
